<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>kuri_server-幻想RPG | Minecraft Server 紹介</title>
  
  <!-- favicon -->
  <link rel="icon" type="image/jpeg" href="https://minecraft-mcworld.com/wp-content/uploads/%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B32-438f73bc-1536x864.jpg">
  
  <!-- おしゃれフォント -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Montserrat", "Merriweather Sans", Arial, sans-serif;
      background: linear-gradient(to bottom, #1c1c2b, #111118);
      color: #f5f5dc;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: #2a2a3d;
      padding-bottom: 20px;
      position: relative;
    }

    .slider {
      position: relative;
      width: 100%;
      max-height: 400px;
      overflow: hidden;
    }

    .slider img, #video {
      width: 100%;
      height: 400px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slider img.active, #video.active {
      opacity: 1;
    }

    h1 {
      font-family: "Playfair Display", serif;
      color: #ffcc66;
      margin: 20px 0 10px;
      position: relative;
      z-index: 2;
      font-size: 3em;
      letter-spacing: 2px;
    }

    .subtitle {
      font-family: "Montserrat", sans-serif;
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }

    .link-top {
      margin-bottom: 20px;
      font-size: 1.1em;
      position: relative;
      z-index: 2;
    }

    .card {
      background: rgba(40,40,55,0.85);
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      font-family: "Montserrat", sans-serif;
    }

    h2 {
      font-family: "Playfair Display", serif;
      color: #ffcc66;
    }

    p {
      line-height: 1.6;
    }

    a {
      color: #ffcc66;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <!-- フェード付きスライドショー -->
    <div class="slider">
      <img src="1.webp" class="active" alt="1">
      <img src="2.webp" alt="2">
      <img src="3.webp" alt="3">
      <iframe id="video" src="https://youtu.be/dhvIJlfGUSQ?si=T3OBVS2ZNR-YL5xd&autoplay=1&mute=1&loop=1&playlist=dhvIJlfGUSQ" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <h1>kuri_server-幻想RPG</h1>
    <p class="subtitle">バージョン: Java 1.21.7～最新 | 統合版最新 | RPG特化サーバー</p>
    <p class="link-top">
      <a href="https://kcjsa.github.io/kuri" target="_blank" rel="noopener noreferrer">参加ページはこちら</a>
    </p>
  </header>

  <div class="card">
    <h2>サーバースペック</h2>
    <p>CPU: Intel Core i3-7100</p>
    <p>メモリ: 32 GB</p>
    <p>ストレージ: 730 GB SSD</p>
    <p>回線: 光 1 Gbps</p>
    <p>同時接続人数の目安: <strong>60人</strong>（設定上は最大100人まで可能）</p>
  </div>

  <div class="card">
    <h2>サーバーの特徴</h2>
    <p>RPG要素に特化した幻想的なサーバーです。</p>
    <p>スキル育成や仲間との協力プレイが中心です。</p>
    <p>初心者から上級者まで楽しめるバランス調整済みです。</p>
  </div>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const slides = document.querySelectorAll('.slider img');
    const video = document.getElementById('video');
    let current = 0;

    function showSlide(index) {
      slides.forEach((s, i) => s.classList.remove('active'));
      video.classList.remove('active');

      if(index < slides.length) {
        slides[index].classList.add('active');
        setTimeout(() => nextSlide(index + 1), 8000);
      } else {
        video.classList.add('active');
        if(player) player.playVideo();
      }
    }

    function nextSlide(index) {
      if(index > slides.length) index = 0;
      showSlide(index);
    }

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('video', {
        events: {
          'onReady': () => {},
          'onStateChange': (e) => {
            if(e.data === YT.PlayerState.ENDED) nextSlide(0);
          }
        }
      });
    }

    showSlide(0);
  </script>

</body>
</html>
